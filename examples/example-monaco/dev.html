    <title>Demo App</title>

      import { create } from "@mizchi/framekit";
      const files = { "/index.tsx": "import foo from './foo';\nconsole.log(foo);", "/foo.ts": "export default 1", };

        const {element, render} = await create({
          // for development
          // url: "/",
          // for production
          url: "https://naughty-swirles-79db81.netlify.app/"
        });
        element.style.width = "800px";
        element.style.height = "500px";
        // element.style.background = "wheat";
        const api = await render(document.body);
        await api.init({files});
      })().catch(console.error);
    </script>
  </body>
